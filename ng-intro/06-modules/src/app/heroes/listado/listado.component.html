<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe borrado: <small>{{ heroeBorrado }}</small></h3>

</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>


<!--
    <div *ngIf="!heroeBorrado">
        <h3>No ha borrado nada</h3>
    </div>
-->

<button (click)="borrarHeroe()">
    Borrar Héroe
</button>

<ul>
    <!-- 
        para utilizar las directivas, deberemos especificarlas dentro de alguna etiqueta, ya que sinó, 
          lo detectará como texto plano e imporimirá directamente ese linea
        
        también, podemos incluir código JS tal como la declaración del índice
    -->
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1}} - {{ heroe }}
    </li>
</ul>

<br>
