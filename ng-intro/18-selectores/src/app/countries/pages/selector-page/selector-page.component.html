<h1>Selectores anidados</h1>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">
    <!-- * Regions -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Regions:</label>
            <select class="form-control"
                formControlName="region">
                <option value=""> -- Select Region --</option>
                <option *ngFor="let region of regions" 
                    [value]="region | lowercase">
                    {{ region }}
                </option>
            </select>
        </div>
    </div>

    <!-- * Countries -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Country:</label>
            <select class="form-control"
                formControlName="country">
                <option value=""> -- Select Country --</option>
                <option *ngFor="let country of countries" 
                    [value]="country.cca3 | lowercase">
                    {{ country.name.common }}
                </option>
            </select>
        </div>
    </div>

    <!-- * Frontienr -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Frontier:</label>
            <select class="form-control"
                formControlName="country">
                <option value=""> -- Select Frontier --</option>
                <option *ngFor="let country of countries" 
                    [value]="country.cca3 | lowercase">
                    {{ country.name.common }}
                </option>
            </select>
        </div>
    </div>
    


    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                type="submit">
                Select
            </button>
        </div>
    </div>
</form>

<br>

<h3>Formulario:</h3>
<pre>Valid: {{ myForm.valid }}</pre>
<!-- ? Para poder utilizar el pipe 'json', hay que importar 'CommonModule' -->
<pre>{{ myForm.value | json }}</pre>
